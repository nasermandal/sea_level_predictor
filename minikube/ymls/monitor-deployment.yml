apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
      - name: monitor
        image: monitor-app:latest
        args: ["python", "monitor.py"]
        imagePullPolicy: Never
